<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
</head>
<body>
  <h1 id="myHeading">Hello, DOM!</h1>
  <h1>New Heading!</h1>

  <script>
    let heading = document.getElementById("myHeading");
    heading.textContent = "New Heading!";
  </script>
</body>
</html>
