<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Statements</title>
</head>
<body>
  <script>
    let age = prompt("How old are you?");
    
    if (age >= 18) {
      alert("You are an adult.");
    } else {
      alert("You are a minor.");
    }
  </script>
</body>
</html>
